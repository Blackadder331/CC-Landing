<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Landing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo"><img src="./images/logo1.svg" alt=""></div>
        <ul>
            <li><a>Terms</a></li>
            <li><a>Promotions</a></li>
            <li><a>Apply</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="text-container">
            <div class="container-inner-text">
                <h1>
                One card <br>
                to rule <br>
                them all
                </h1>
                <div class="btn">Apply now</div>
            </div>
        </div>
        <div class="card-container">
            <div class="card">

                <div class="hover-point"></div>
                <div class="hover-point"></div>
                <div class="hover-point"></div>
                <div class="hover-point"></div>
                <div class="hover-point"></div>
                <div class="hover-point"></div>
                <div class="hover-point"></div>
                <div class="hover-point"></div>
                <div class="card-contents">
                    <h2>Tom M. Riddle</h2>
                    <small>0142 0485 6895 0210</small>
                </div>
            </div>
            <div class="grid-large">
                <div class='grid'>
                    <div class='box'></div>
                    <div class='box'></div>
                    <div class='box'></div>
                    <div class='box'></div>
                    <div class='box'></div>
                    <div class='box'></div>
                    <div class='box'></div>
                    <div class='box'></div>
                    <div class='box'></div>
                </div>
            </div>
            <div class="grid-small">
                <div class='grid-sm'>
                    <div class='box box-sm'></div>
                    <div class='box box-sm'></div>
                    <div class='box box-sm'></div>
                    <div class='box box-sm'></div>
                </div>
            </div>
        </div>
    </div>
    <div class="checkered">
        <br>
    </div>
</body>
</html>
